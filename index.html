<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro Amigo Secreto</h1>
        <form id="registroForm">
            <p>Por favor, completa tus datos para el sorteo del Amigo Secreto.</p>
            <label for="nombre">Primer Nombre:</label>
            <input type="text" id="nombre" placeholder="Primer Nombre" required>

            <label for="apellido">Primer Apellido:</label>
            <input type="text" id="apellido" placeholder="Primer Apellido" required>

            <label for="gustos">Cosas que te gustan:</label>
            <textarea id="gustos" placeholder="Ejemplo: Chocolate, Libros..." required></textarea>

            <label for="disgustos">Cosas que no te gustan:</label>
            <textarea id="disgustos" placeholder="Ejemplo: Café, Películas de terror..." required></textarea>

            <button type="submit">Registrar</button>
        </form>
        <div id="resultado" style="display:none;">
            <h2>Registro Completado</h2>
            <p id="mensajeResultado"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
