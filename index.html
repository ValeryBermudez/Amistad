<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos a jugar Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Vamos a jugar Amigo Secreto</h1>
        <form id="secretoForm">
            <p>Por favor ingresa los datos correctamente para que no hayan confusiones :p.</p>
            <p>Si dice primer nombre, ponlo como es en tu documento de identidad. Tenkiu</p>
            <input type="text" id="nombre" placeholder="Primer Nombre" required>
            <input type="text" id="apellido" placeholder="Primer Apellido" required>
            <button type="submit">Descubrir Amigo Secreto</button>
        </form>
        <div id="resultado" style="display: none;">
            <h1 id="nombreResultado"></h1>
            <p id="amigoSecreto"></p>
            <p id="mensaje"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
