<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Amigo Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro para el Amigo Secreto</h1>
        <form id="registroForm">
            <p>Por favor ingresa tu nombre y tus gustos y disgustos para el juego.</p>
            <br>
            <input type="text" id="nombre" placeholder="Primer Nombre" required>
            <input type="text" id="apellido" placeholder="Primer Apellido" required>
            
            <textarea id="gustos" placeholder="Cosas que te gustan (ej. chocolate, libros, etc.)" required></textarea>
            <textarea id="disgustos" placeholder="Cosas que no te gustan (ej. café, películas de terror, etc.)" required></textarea>
            
            <button type="submit">Registrar</button>
        </form>
        <div id="resultado" style="display:none;">
            <h2 id="nombreResultado"></h2>
            <p id="gustosResultado"></p>
            <p id="disgustosResultado"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
